<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white">Navbar</a>
        <form class="form-inline">
            <button class="btn text-white my-2 my-sm-0" type="submit">Loq out</button>
        </form>
    </nav>
    <div class="row">
        <div class="col">
            <div class="row">


                <!--2 кнопки юзер-админ-->
                <div class="col-3">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                           href="#users-table" role="tab">Admin</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                           href="#list-profile" role="tab">User</a>
                    </div>
                </div>


                <div class="col-9">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                             aria-labelledby="list-home-list">
                            <div class="tab-content" id="tabContent">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                                    <li><a data-toggle="tab" href="#panel2">Menu 1</a></li>
                                </ul>

                                <div id="home" class="tab-pane fade ">
                                    <div class="d-flex p-2 bd-primary">All users</div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">LastName</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Roles</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:utext="${user.id}"></td>
                                            <td th:utext="${user.name}"></td>
                                            <td th:utext="${user.lastName}"></td>
                                            <td th:utext="${user.age}"></td>
                                            <td th:utext="${user.email}"></td>
                                            <td th:utext="${user.roles}"></td>
                                            <td>
                                                <button type="button" class="btn btn-primary">Edit</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-primary">Delete</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="panel2" class="tab-pane fade">
                                    <h3>Панель 2</h3>
                                    <p>Содержимое 2 панели...</p>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="list-profile" role="tabpanel"
                             aria-labelledby="list-profile-list">USERUSERUSER
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div><!--/row-->
</div><!--container-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
