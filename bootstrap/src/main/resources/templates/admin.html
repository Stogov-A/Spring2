<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-white">Navbar</a>
    <form class="form-inline" th:action="@{/logout}">
        <button class="btn text-white my-2 my-sm-0" type="submit">Loq out</button>
    </form>
</nav>
<div class="row">
    <div class="col">
        <div class="row">
            <!--2 кнопки юзер-админ-->
            <div class="col-3">
                <div th:if="${isAdmin}">
                    <div class="list-group" id="list-tab" role="tablist">
                        <button class="list-group-item list-group-item-action show active" id="list-home-list"
                                data-toggle="list"
                                href="#users-table" role="tab">Admin
                        </button>
                        <button class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                                href="#list-profile" role="tab">User
                        </button>
                    </div>
                </div>

                <div th:if="${!isAdmin}">
                    <div class="list-group" id="list-tab2" role="tablist">
                        <button class="list-group-item list-group-item-action" id="list-profile-list2"
                                data-toggle="list"
                                href="#list-profile" role="tab">User
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                         aria-labelledby="list-home-list">
                        <div class="tab-content" id="tabContent">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#home">Table </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#panel2">New User</a>
                                </li>
                            </ul>
                            <div id="home" class="tab-pane fade show active">
                                <div class="d-flex p-2 bd-primary">All users</div>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">LastName</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:utext="${user.id}"></td>
                                        <td th:utext="${user.name}"></td>
                                        <td th:utext="${user.lastName}"></td>
                                        <td th:utext="${user.age}"></td>
                                        <td th:utext="${user.email}"></td>
                                        <td th:utext="${user.roles}"></td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    th:href="${'#edit' + user.name}">Edit
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id=edit+${user.name} role="dialog">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Edit User</h4>
                                                            <button type="button" class="close" data-dismiss="modal">
                                                                &times;
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form th:action="@{/edit}" method="post">
                                                                <div class="form-group">
                                                                    <input type="number" hidden name="id"
                                                                           th:value="${user.id}">
                                                                    <label>Name:</label>
                                                                    <input type="text" class="form-control" name="name"
                                                                           th:value=${user.name}>
                                                                    <label>LastName:</label>
                                                                    <input type="text" class="form-control"
                                                                           name="lastName" th:value=${user.lastName}>
                                                                    <label>Age:</label>
                                                                    <input type="number" class="form-control" name="age"
                                                                           th:value=${user.age}>
                                                                    <label>Email:</label>
                                                                    <input type="text" class="form-control" name="email"
                                                                           th:value=${user.email}>
                                                                    <label>Password:</label>
                                                                    <input type="password" class="form-control"
                                                                           name="password" th:value=${user.password}>
                                                                    <br><br>

                                                                    <div th:each="role : ${roles}" >
                                                                        <label th:utext=${role.name}></label>
                                                                        <input type="checkbox" th:name=${role.name}
                                                                               th:checked=${user.hasRole(role.name)}/>
                                                                        <br><br>
                                                                    </div>

                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-primary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary"
                                                                            data-dismiss="form">Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    th:href="${'#delete' + user.name}">Delete
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id=delete+${user.name} role="dialog">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Delete User</h4>
                                                            <button type="button" class="close" data-dismiss="modal">
                                                                &times;
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form th:action="@{/delete}" method="post">
                                                                <div class="form-group">
                                                                    <input type="number" hidden name="id"
                                                                           th:value="${user.id}">
                                                                    <label>Name:</label>
                                                                    <output type="text" th:utext=${user.name}></output>
                                                                    <br>
                                                                    <label>LastName:</label>
                                                                    <output type="text"
                                                                            th:utext=${user.lastName}></output>
                                                                    <br>
                                                                    <label>Age:</label>
                                                                    <output type="text" th:utext=${user.age}></output>
                                                                    <br>
                                                                    <label>Email:</label>
                                                                    <output type="text" th:utext=${user.email}></output>
                                                                    <br>
                                                                    <label>Password:</label>
                                                                    <output type="text"
                                                                            th:utext=${user.password}></output>
                                                                    <br>
                                                                    <label>Roles:</label>
                                                                    <output type="text" th:utext=${user.roles}></output>
                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-primary"
                                                                            data-dismiss="modal">Cancel
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary"
                                                                            data-dismiss="form">Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                            <div id="panel2" class="tab-pane fade">
                                <div class="tab-pane fade show active">
                                    <div class="d-flex p-2 bd-primary">Add new User</div>
                                    <div class="col-7 align-self-center">
                                        <form th:action="@{/add}" method="post">
                                            <div class="form-group">
                                                <label>Name:</label>
                                                <input type="text" class="form-control" name="name">
                                                <br>
                                                <label>LastName:</label>
                                                <input type="text" class="form-control" name="lastName">
                                                <br>
                                                <label>Age:</label>
                                                <input type="number" class="form-control" name="age">
                                                <br>
                                                <label>Email:</label>
                                                <input type="text" class="form-control" name="email">
                                                <br>
                                                <label>Password:</label>
                                                <input type="password" class="form-control" name="password">
                                                <br>

                                                <div th:each="role : ${roles}" >
                                                    <label th:utext=${role.name}></label>
                                                    <input type="checkbox" th:name=${role.name}
                                                           th:checked=false
                                                    />
                                                    <br><br>
                                                </div>
                                                <br>
                                            </div>
                                            <button type="button" class="btn btn-primary"
                                                    data-dismiss="modal">Cancel
                                            </button>
                                            <button type="submit" class="btn btn-primary"
                                                    data-dismiss="form">Add
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade " id="list-profile" role="tabpanel"
                         aria-labelledby="list-profile-list">HELLO!
                        <td th:utext="${loginUser.name}"></td>
                        <td th:utext="${loginUser.lastName}"></td>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->

    </div>
</div><!--/row-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
